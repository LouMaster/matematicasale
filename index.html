<!doctype HTML>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Math Game</title>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>

	<body>
		<div class="container">
			<h1>Math Game</h1>
			<h2>Are you fast enough?</h2>
			<p>
				<span id="p"></span> <span id="op"></span> <span id="q"></span>
			</p>
			<p id="response"></p>
			<p id="results"></p>
			<p id="category"></p>
			<div class="controls">
				<form>
					<input type="text" name="answer" id="in" autocomplete="off">
				</form>
				<button id="start">Easy</button>
				<button id="start3">Medium</button>
				<button id="start2">Hard</button>
				<button id="start4">Impossible</button>
			</div>
			<p id="timer"></p>
		</div>
		<script type="text/javascript" src="js/math.js"></script>
	</body>
</html>
